<script>
    sueldo = parseFloat(prompt("Ingresa tu sueldo"));
    if (sueldo < 3000) {
        impuesto = 0;
        console.log( "Mi impuesto es " + impuesto);
    } else if (sueldo < 10000) {
        impuesto = sueldo * 0.05;
        console.log( "Mi impuesto es " + impuesto);
    } else if (sueldo < 50000) {
        impuesto = sueldo * 0.1;
        console.log( "Mi impuesto es " + impuesto);
    } else {
        impuesto = sueldo * 0.2
        console.log( "Mi impuesto es " + impuesto);
    }
</script>
