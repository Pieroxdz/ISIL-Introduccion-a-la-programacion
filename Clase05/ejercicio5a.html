<script>
    correctas = parseInt(prompt("Ingrese la cantidad de preguntas correctas"));
    erradas =  parseInt(prompt("Ingrese la cantidad de preguntas incorrectas"));
    sinContestar =  parseInt(prompt("Ingrese la cantidad de preguntas sin contestar"));
    puntajeCorrecto = correctas * 2
    puntajeIncorrecto = erradas * -1
    puntajeTotal = puntajeCorrecto + puntajeIncorrecto
    totalPreguntas = correctas + erradas + sinContestar
    porcentajeCorrecto = correctas/totalPreguntas  * 100
    porcentajeIncorrecto = erradas/totalPreguntas  * 100
    porcentajeSinContestar = sinContestar/totalPreguntas  * 100
    console.log("Puntaje total: " + puntajeTotal);
    console.log("Total de preguntas: " + totalPreguntas + "%");
    console.log("Porcentaje correcto: " + porcentajeCorrecto  + "%");
    console.log("Porcentaje incorrecto: " + porcentajeIncorrecto + "%");
    console.log("Porcentaje sin contestar: " + porcentajeSinContestar  + "%");
</script>
