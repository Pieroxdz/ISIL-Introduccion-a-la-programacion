<script>
    /* Pow sirve para hacerle potencia a un numero */
    console.log(Math.pow(2, 8)); // Debe salir 16
    console.log(Math.pow(2, 8) * Math.pow(2, 8) * Math.pow(2, 8)); 
    console.log(Math.pow(2, 24));
    console.log(Math.pow(3, 5));
    
    /* sqrt sirve para sacar raíz cuadrada */
    console.log(Math.sqrt(25));
    
    /* Raíz cuadrada de 25 */
    console.log(Math.pow(25, 1/2));
    
    /* Raíz cubica de 8 */
    console.log(Math.pow(8, 1/3));

    /* Los angulos se miden en Radianes */
    /* Una vuelta completa es 369 grados sexagesimales equivales a 2 PI radianes */
    /* De acuerdo a ello 45 grdos sexagesimales es PI/4 */
    console.log(Math.sin(Math.PI/4));

</script>
