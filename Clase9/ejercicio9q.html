<script>
    "use strict"
    let edad = Number(prompt("Ingrese la edad"));

    switch(edad){
        case 1,2,3:
            alert("Regalar peluche");
            break;
        case 4,5,6,7,8,9,10:
            alert("Regalar bicicleta");
            break;  
        case 18:
            alert("Regalar un viaje todo pagado");
            break;
        default:    
            alert("No regalar nada");
        
    }

</script>
