<script>
    "use strict"


    const tablaMultiplicar = (numTabla, numInicial, numFinal) =>{
        console.log("Tabla del número: " + numTabla);
        for(let i = numInicial ; i <=numFinal; i++){
            console.log( numTabla + " x " + i + " = " + numTabla * i );
        }
        console.log(""); // Esto añade una línea en blanco entre tablas
    }

    tablaMultiplicar(7, 1, 12);
    tablaMultiplicar(9, 9, 15);
    tablaMultiplicar(1,10, 20);
</script>
