<script>

    "use strict"
    /* WHILE ES UNA ESTRUTURA DE REPETICIÓN COMO FOR */
    let contador;
    contador = 1;
    while (contador < 10) {
        //While repite las instrucciones que encierra mientras
        //la condición sea verdadera (que esta encerrada entre paréntesis)
        console.log(contador);
        contador++
    }

</script>
