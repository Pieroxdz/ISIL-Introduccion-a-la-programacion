<script>
    nivel=prompt("En que nivel te encuentras");
    estrella=prompt("¿Cuántos estrellas tienes?");
    honguito=prompt("¿Cuántos honguitos tienes");

    if(nivel == 1){
        puntajeEstrellas = estrella * 50
        puntajeHonguitos = honguito * 100
        puntajeTotal = puntajeEstrellas + puntajeHonguitos

        if (puntajeTotal > 5000){
            puntajeTotal += 1000
        }
    } else if(nivel == 2){
        puntajeEstrellas = estrella * 100
        puntajeHonguitos = honguito * 150
        puntajeTotal = puntajeEstrellas + puntajeHonguitos
        if(puntajeTotal > 20000){
            puntajeTotal += 5000
        } else if(puntajeTotal > 50000){
            puntajeTotal += 10000
        }
    } 

    console.log("Mi puntaje en el nivel: " + nivel  + " es:" + puntajeTotal);
</script>
