<script>
    "use strict";
    //FUNCIONES agrupan un conjunto de instrucciones
    //A las funciones se les llama también METODOS
    //Las funciones se definen con la palabra reservada function 

    //De esta forma se puede llamar antes de declarar a la funcion
    saludo()//Así se llama a la función 

    function saludo(){
        console.log("Hola, soy una función")
    }
    saludo()//Así se llama a la función 
</script>
