<script>
    "use strict"
    const tablaMultiplicar = (num) =>{

        console.log("Tabla del nuúmero: " + num);
        
        for(let i=1; i <=12; i++){
            console.log( num + " x " + i + " =" + num*i );
        }

        console.log(""); // Esto añade una línea en blanco entre tablas
    }

    tablaMultiplicar(7);
    tablaMultiplicar(9);
</script>
