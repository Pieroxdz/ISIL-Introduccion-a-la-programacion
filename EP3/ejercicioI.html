<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajita{
            background-color: rgba(0, 0, 0, 0.1);
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        
    </div>



    <script>
        "use strict"

        let vContenedor = document.getElementById("contenedor");
        for(let i = 1; 1<=10; i++){
            let caja = document.createElement("DIV");
            caja.className = "cajita";
            vContenedor.append(caja);
        }

    </script>
</body>
</html>
