<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cajaNumero {
            font-size: 96px;
            border: solid 5px gray;
            padding: 15px;
            display: inline-block;
        }

        .boton{
            border: none;
            background-color: red;
            color: aliceblue;
            padding: 10px;
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div>
        <div class="cajaNumero" id="numero1">0</div>
        <div class="cajaNumero" id="numero2">0</div>
        <div class="cajaNumero" id="numero3">0</div>
    </div>
    <div>
        <button class="boton" id="btnJugar">Jugar</button>
    </div>



    <script>
        let tNumero1 = document.getElementById("numero1")
        let tNumero2 = document.getElementById("numero2")
        let tNumero3 = document.getElementById("numero3")
        let vJugar = document.getElementById("btnJugar")

        vJugar.addEventListener("click", function(){
            let num1 = parseInt(Math.random() * 7);
            let num2 = parseInt(Math.random() * 7);
            let num3 = parseInt(Math.random() * 7);

            tNumero1.innerText = num1;
            tNumero2.innerText = num2;
            tNumero3.innerText = num3;

            if(num1 == num2 && num2 == num3){
                if(num1 == 6){
                    alert("Ganaste 100000 monedas")
                }else{
                    alert("Ganaste 1000 monedas")
                }
            }

            if(num1 + num2 + num3 == 7){
                alert("Ganaste 500 monedas")
            }

            if(num1 + num2 + num3 == 10 || num1 + num2 + num3 == 10){
                alert("GENIAL BROOO")
            }

            if(num1 == num2 + 1 && num2 == num3 + 1){
                alert("Ganaste 750 monedas")
            }
        })
    </script>
</body>

</html>
