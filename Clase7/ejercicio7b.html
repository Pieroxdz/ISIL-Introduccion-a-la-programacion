<script>
    /* Ingrese la hora y los minutos de ingreso de un vehículo a un estacionamiento y la hora y 
    los minutos de salida del vehículo. Si el costo de parqueo por hora o fracción es de 10 soles 
    indique el monto a pagar */
    
    /* PRIMERA VERSIÓN */
    horaInicio = prompt("Ingresa la hora de inicio ");
    minutoInicio = prompt("Ingresa el min de inicio");
    horaFin = prompt("Ingresa la hora de fín");
    minutoFin = prompt("Ingresa el minuto de fín");
    
    horaUno = horaFin - horaInicio;
    horaDos = minutoFin - minutoInicio;

    if(horaDos > 0){
        horaDos = 1;
    } else{
        horaDos = 0;
    }

    horaTotal = horaUno + horaDos;
    montoPagar = horaTotal * 10

    console.log("El monto a pagar es " + montoPagar);

    /* SEGUNDA VERSION */
    
</script>
