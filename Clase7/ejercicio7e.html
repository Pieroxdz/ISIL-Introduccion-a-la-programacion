<script>
    arroz = prompt("Ingrese los kg de arroz");
    // azucar = prompt("Ingrese los kg de az√∫car");
    // fideos = prompt("Ingrese los kg de fideos");
    arrozRegalo = Math.floor(arroz/5);
    pagoArroz = arroz * 5; //El costo de arroz es de 5 soles
    // arrozEntregado = Number(arroz) + Number(arrozRegalo);
    arrozEntregado = parseInt(arroz) + parseInt(arrozRegalo);
    console.log("El arroz pedido es: " + arroz);
    console.log("El arroz de regalo es: " + arrozRegalo);
    console.log("El arroz entregado es: " + arrozEntregado);
    console.log("El total a pagar por el arroz es: " + pagoArroz);
</script>
