<script>
    const  HONGO = 50
    const VEHICULO = 200
    const ENEMIGO = 500

    numHongo =  parseInt(prompt("Ingresa el número de hongos: "));
    numVehiculo = parseInt( prompt("Ingresa el número de vehículos: "));
    numEnemigo = parseInt(prompt("Ingresa el número de enemigos: "));

    puntajeHonguitos = numHongo * HONGO
    puntajeVehiculo = numEnemigo * VEHICULO
    puntajeEnemigo = numEnemigo * ENEMIGO


    total = puntajeHonguitos + puntajeVehiculo + puntajeEnemigo

    console.log("*** ISIL ***");
    console.log("Puntaj de hongos: " + puntajeHonguitos);
    console.log("Puntaje de vehiculos: " + puntajeVehiculo);
    console.log("Puntaje de enemigos: " + puntajeEnemigo);
    console.log("Puntaje total: " + total);

    // total =  numHongo * HONGO * numVehiculo * VEHICULO * numEnemigo * ENEMIGO;

</script>
