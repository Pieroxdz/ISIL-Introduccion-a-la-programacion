<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .boton {
            background-color: #FF0000;
            width: 50px;
            height: 50px;
            display: inline-block;
            margin: 5px;
            border-radius: 50%;
            border: 2px solid #000000;
            cursor: pointer;
        }

        #botonDisparar {
            background-color: aquamarine;
        }

        #botonRafaga {
            background-color: coral;
        }

        #botonRecargar {
            background-color: darkkhaki;
        }

        #estadoBalas {
            width: 800px;
            height: 50px;
            background-color: brown;
        }
    </style>
</head>

<body>
    <div>
        <div class="boton" id="botonDisparar"></div>
        <div class="boton" id="botonRafaga"></div>
        <div class="boton" id="botonRecargar"></div>
    </div>
    <h1 id="visorBalas">Inicio</h1>
    <div id="estadoBalas"></div>
    <script>
        balas = 20;
        document.getElementById("estadoBalas").style.width = balas * 8 + "px"
        document.getElementById("visorBalas").innerText = balas;
        document.getElementById("botonDisparar").addEventListener("click", function () {
            if (balas > 0) {
                balas-- //Con -- se disminuye en uno el valor de la variable
                document.getElementById("estadoBalas").style.width = balas * 8 + "px"
                document.getElementById("visorBalas").innerText = balas;
            }
        })
        document.getElementById("botonRafaga").addEventListener("click", function () {
            // balas = balas - 5 //Se disminuye de la variable en 5
            balas -= 5
            if (balas < 0) {
                balas = 0;
            }
            document.getElementById("estadoBalas").style.width = balas * 8 + "px"
            document.getElementById("visorBalas").innerText = balas;
        })
        document.getElementById("botonRecargar").addEventListener("click", function () {
            //balas = balas + 40 //Se incrementa la variable en 40
            balas += 40
            if (balas > 100) {
                balas = 100;
            }
            document.getElementById("estadoBalas").style.width = balas * 8 + "px"
            document.getElementById("visorBalas").innerText = balas;
        })
    </script>
</body>

</html>
