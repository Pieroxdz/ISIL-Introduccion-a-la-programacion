<script>

    precioDiaLocal = 800;
    precioModelo = 300

    cantidadDias = prompt("Cuántos días quieres separar el local?")
    cantidadModelos = prompt("Cuántas modelos requieres?")

    totalDineroDías = precioDiaLocal * cantidadDias;
    totalDineroModelos = precioModelo * cantidadModelos;
    costoFinal = totalDineroDías + totalDineroModelos
    console.log("El costo total de la sesión de fotos es: " + costoFinal);
</script>
