<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .caja{
      height: 20px;
      margin-bottom: 1px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="contenedor"></div>
  <script>
    "use strict"
    let vcontenedor = document.getElementById("contenedor")
    for(let i=1; i<=30; i++){
      let cajita = document.createElement("div")
      cajita.classList.add("caja")
      if(i % 3 == 0){
        cajita.style.backgroundColor = "black"
      }
      if(i % 15 == 0){
        cajita.style.backgroundColor = "yellow"
      }
      vcontenedor.appendChild(cajita)
    }
  </script>
</body>
</html>
