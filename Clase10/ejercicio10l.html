<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mensaje{font-size: 96px;}
  </style>
</head>
<body>
  <div id="mensaje">Hola</div>
  <script>
    "use strict"
    let vmensaje = document.getElementById("mensaje")
    let frases = [
      "Sólo sé que nada sé",
      "Vine, ví y vencí",
      "Vive la vida y no dejes que la vida te viva",
      "La vida es sueño",
      "Plata como cancha",
      "Habia un pollito...",
      "Pienso y luego existo"
    ]
    let aleatorio = Math.floor(Math.random()*frases.length)
    vmensaje.innerText = frases[aleatorio]
  </script>
</body>
</html>
