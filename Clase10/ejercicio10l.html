<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mensaje{font-size: 96px;}
    </style>
</head>
<body>
    <div id="mensaje">Hola</div>
    <script>
        "use strict"
        let vmensaje = document.getElementById("mensaje")
        let frases = [
            "De las cosas que sé, no estoy seguro si las sé, de lo unico que estoy seguro es que solo sé que nada sé",
            "Vine, vi y vencí",
            "La libertad es el ultimo escaño de la humanidad",
            "Que es la vida? una ilusion, un sueño una ficción, y los sueños, sueños son",
            "No tengas miedo de alguien que sabe 10000 golpes, ten miedo de alguien que ha practicado un golpe 10000 veces",
            "Si dudo, soy. Si soy, soy algo. Si soy algo, soy algo pensante. Y si soy algo pensante, pienso; luego, pienso, luego existo.",
            "El tiempo vale mas que un rolex, enseñarte vale mas que un tabú; aunque pueda tenerlo todo, no hay nada si me faltas TÚ"
        ]
        let aleatorio = Math.floor(Math.random()*frases.length);
        vmensaje.innerText = frases[aleatorio]
    </script>
</body>
</html>
