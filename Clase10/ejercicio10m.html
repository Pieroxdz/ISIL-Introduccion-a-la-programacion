<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="img" id="banner">
    <script>
        "use strict"
        let visor = document.getElementById("banner")
        let galeria = [
            "g1.jpg", "g2.jpg","g3.jpg","g4.jpg","g5.jpg"
        ]

        function cambiar() {
         let aleatorio = Math.floor(Math.random()*galeria.length)
         visor.src = "genteNs/" + galeria[aleatorio]
        }
        
        setInterval(cambiar,500)
    </script>
    
</body>
</html>
