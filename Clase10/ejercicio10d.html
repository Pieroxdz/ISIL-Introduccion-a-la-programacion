<script>
  console.log(10/5)
  console.log(10/4)

  console.log(10/3)
  console.log(10/6)
  console.log(Math.round(10/3))//Redondeo
  console.log(Math.round(10/6))
  console.log(Math.floor(10/3))//Entero menor (division entera)
  console.log(Math.floor(10/6))
  console.log(Math.ceil(10/3))//Entero mayor
  console.log(Math.ceil(10/6))

  console.log(10%3)// operador resto o residuo 
  console.log(10%6)

  console.log(12%4)
  console.log(125%5)
  //Si el residuo es cero el dividendo es multiplo del divisor
</script>
