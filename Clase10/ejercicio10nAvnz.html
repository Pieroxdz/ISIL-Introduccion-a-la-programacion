<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Digital</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2C3E50; /* Fondo oscuro */
            color: white; /* Texto blanco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        /* Estilo de los contenedores de los números */
        .numero {
            font-size: 60px;
            font-weight: bold;
            margin: 5px;
            padding: 10px;
            text-align: center;
            border-radius: 8px;
            background-color: #34495E; /* Fondo oscuro */
            display: inline-block;
            width: 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Contenedor de la hora */
        .hora {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Para mostrar el mes y el año en el fondo */
        #cajaMeses, #cajaAnios {
            width: 200px;
            height: 40px;
            font-size: 30px;
            margin-top: 20px;
        }

        /* Estilo para la fecha */
        #fecha {
            margin-top: 20px;
            font-size: 24px;
            color: #BDC3C7;
        }

        
    </style>
</head>
<body>
    <!-- Contenedor de la hora -->
    <div class="hora">
        <div id="cajaHoras" class="numero"></div>
        <div class="numero">:</div>
        <div id="cajaMinutos" class="numero"></div>
        <div class="numero">:</div>
        <div id="cajaSegundos" class="numero"></div>
    </div>
    
    <!-- Contenedor de la fecha -->
    <div id="fecha">
        <div id="cajaMeses" class="numero"></div>
        <div id="cajaAnios" class="numero"></div>
    </div>

    <script>
        "use strict"
        // Obtener los elementos HTML
        let vsegundos = document.getElementById("cajaSegundos");
        let vminutos = document.getElementById("cajaMinutos");
        let vhoras = document.getElementById("cajaHoras");
        let vmeses = document.getElementById("cajaMeses");
        let vanios = document.getElementById("cajaAnios");

        // Arreglo de meses
        let mes = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function actualizarReloj() {
            // Obtener la fecha actual
            let fechaActual = new Date();

            // Obtener los valores de segundos, minutos, horas, meses y años
            let segundos = fechaActual.getSeconds();
            let minutos = fechaActual.getMinutes();
            let horas = fechaActual.getHours();
            let meses = fechaActual.getMonth(); // Índice de 0 a 11
            let anios = fechaActual.getFullYear();

            vsegundos.innerHTML = segundos < 10 ? "0" + segundos : segundos;
            vminutos.innerHTML = minutos < 10 ? "0" + minutos : minutos;
            vhoras.innerHTML = horas < 10 ? "0" + horas : horas;

            // Mostrar el mes y el año
            vmeses.innerHTML = mes[meses]; // Usar el índice del mes directamente
            vanios.innerHTML = anios;
        }

        // Actualizar el reloj cada segundo
        setInterval(actualizarReloj, 1000);

        // Inicializar el reloj inmediatamente
        actualizarReloj();
    </script>
</body>
</html>
