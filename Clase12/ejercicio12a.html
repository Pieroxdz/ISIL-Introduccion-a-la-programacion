<script>
    "use strict"


    const tablaMultiplicar = (numTabla, numFinal) =>{
        console.log("Tabla del número: " + numTabla);
        for(let i=1; i <=numFinal; i++){
            console.log( numTabla + " x " + i + " = " + numTabla*i );
        }
        console.log(""); // Esto añade una línea en blanco entre tablas
    }

    tablaMultiplicar(7,12);
    tablaMultiplicar(9,15);
    tablaMultiplicar(1,20);
</script>
