<script>
    "use strict"
    let num1 = parseInt(prompt("Ingrese el 1er número"));
    let num2 = parseInt(prompt("Ingrese el 2do número"));
    let mayor, menor;
    if(num1 > num2){
        mayor = num1;
        menor = num2 ;
    }else{
        mayor = num2;
        menor = num1;
    }

    alert("El número mayor es: " + mayor);
    alert("El número menor es: " + menor);
</script>
