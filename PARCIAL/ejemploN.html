<script>
    sueldo = prompt("Ingrese su sueldo");
    if(sueldo<2000){
        impuesto = 0;
    }else if(sueldo < 5000){
        impuesto = sueldo * 0.1;
    }else if(sueldo < 20000 ){
        impuesto = sueldo * 0.15;
    }else{
        impuesto = sueldo * 0.25;
    }

    alert("El impuesto a pagar: " + impuesto)
</script>
